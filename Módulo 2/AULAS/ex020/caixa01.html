<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixa</title>
    <style>
        h1{ /*box -level */
            background-color: lightgray;
            width: 300px;
            height: 300px;

            border: 10px solid darkslateblue;

            padding: 10px 10px 10px 10px;
            
            margin: 10px 10px 40px 10px;

            outline: 3px dashed blue;
        }

        a{ /*inline-level */
            border: 10px solid red;
            padding: 10px 10px 10px 10px;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
        <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como isso funciona.</p>
</body>
</html>
