<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
        <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da janela para aproveitar uma melhor experiência! &#x1F92F;</p>
            
            <picture>
                <source media="(max-width: 750px)" srcset="imagens/imagem-p.jpg" type="image/jpg">
                <source media="(max-width: 1050px)" srcset="imagens/imagem-m.jpg" type="image/jpg">
                <img src="imagens/imagem-full.jpg" alt="imagem grande">
            </picture>
</body>
