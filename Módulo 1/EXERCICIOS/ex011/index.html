<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospdado no meu próprio servidor!</p>
            <video width="500px" poster="imagens/wallpaper.jpg" controls>
                <source src="midia/meuvideo.mp4" type="video/mp4">
                <source src="midia/meuvideo.m4v" type="vidoe/mp4">
                <source src="midia/meuvideo.webm" type="vidoe/webm">
                <source src="midia/meuvideo.ogv" type="vidoe/ogg">
                <p>Seu navegador não pôde reproduzir este vídeo...</p>
            </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/zr67OVEN8Vs?si=aSHewheOq3TeeeXz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
